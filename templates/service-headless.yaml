apiVersion: v1
kind: Service
metadata:
  name: {{ include "openldap-ha.fullname" . }}-headless
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openldap-ha.labels" . | nindent 4 }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: None
  ports:
    - name: ldap
      port: {{ .Values.openldap.ports.ldap }}
      targetPort: {{ .Values.openldap.ports.ldap }}
    - name: ldaps
      port: {{ .Values.openldap.ports.ldaps }}
      targetPort: {{ .Values.openldap.ports.ldaps }}
  selector:
    {{- include "openldap-ha.selectorLabels" . | nindent 4 }}